<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Comercio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/mercaelx.css">
</head>
<body>
    <!-- DJANGO:
    Generará de forma áutomatica: 
        - Titulo h1, Título h2, lista de comercios
    Elementos reutilizables:
        - Contenedor completo, pudiendo así que pueda funcionar
        para cualquier _list.
    Acciones/elementos visisbles por usuarios registrados:
        - Crear una comercio.
    -->
    <header>
        <div id="navbar-container"></div>
    </header>  
    <main>
        <div class="container" id="gestorcomercios">
            <h1 class="text-center mb-4">Gestión de Comercio</h1>
    
            <div class="mb-5">
                <h2 class="mb-3">Lista de Comercio</h2>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Restaurante Laura</span>
                        <a href="#" class="edit-icon"><img src="IMAGES/edit.svg" alt="Editar" width="20"></a>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Tagliatella</span>
                        <a href="#" class="edit-icon"><img src="IMAGES/edit.svg" alt="Editar" width="20"></a>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Bibikiu</span>
                        <a href="#" class="edit-icon"><img src="IMAGES/edit.svg" alt="Editar" width="20"></a>
                    </li>
                </ul>
            </div>
    
            <div>
                <h2 class="mb-3">Crear Comercio</h2>
                <form action="" method="post" class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre *</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej. Restaurante Laura " required>
                    </div>
                    <div class="col-md-6">
                        <label for="zipcode" class="form-label">Código postal *</label>
                        <input type="text" id="zipcode" name="zipcode" class="form-control" placeholder="Ej. 30688" required>
                    </div>
                    <div class="col-md-6">
                        <label for="ciudad" class="form-label">Ciudad *</label>
                        <input type="text" id="ciudad" name="ciudad" class="form-control" placeholder="Ej. Abanilla" required>
                    </div>
                    <div class="col-md-6">
                        <label for="categoria" class="form-label">Categoria *</label>
                        <input type="text" id="categoria" name="categoria" class="form-control" placeholder="Ej. Restauración" required>
                    </div>
                    <div class="col-md-6">
                        <label for="subcategoria" class="form-label">Subcategoria *</label>
                        <input type="text" id="subcategoria" name="subcategoria" class="form-control" placeholder="Ej. Restaurantes" required>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Crear Comercio</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
    
    <script src="JS/loadFooter.js"></script>
    <script src="JS/loadNav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
